# Grant owner role to the current user for all resource groups
az role assignment create --role "Owner" --assignee $(az ad signed-in-user show --query objectId -o tsv) --scope "/subscriptions/{subscriptionId}/resourceGroups/*"

# Grant owner role to the current user for all subscriptions
az role assignment create --role "Owner" --assignee $(az ad signed-in-user show --query objectId -o tsv) --scope "/subscriptions/*"