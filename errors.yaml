# Variables
storageAccountName="azagentdeploy001"
resourceGroupName="rg-inf-scripts-001"

# Retrieve the network rule set for the storage account
echo "Retrieving network rule set for the storage account..."
az storage account show --name $storageAccountName --resource-group $resourceGroupName --query "networkRuleSet" --output json

az storage account show --name $storageAccountName --resource-group $resourceGroupName --query "networkRuleSet.ipRules" --output json

az storage account show --name $storageAccountName --resource-group $resourceGroupName --query "networkRuleSet.virtualNetworkRules" --output json
